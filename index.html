<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANG OUT HLC</title>
    <link rel="icon" href="src/photo/logo.png" type="image/x-icon" />
    <link rel='apple-touch-icon' href='src/photo/logo.png'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js" defer></script>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 manifest.json -->
    <link rel="manifest" href="/manifest.json">
    <!-- 这将确保你的 PWA 在 iOS 上显示为全屏应用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 状态栏的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 设置启动画面的背景色 -->
    <meta name="apple-mobile-web-app-title" content="My PWA App">
    <!--Bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--字體-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Han+Serif:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- For Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="rgba(41, 41, 41, 0.9)">
    <!-- For Windows Phone -->
    <meta name="msapplication-navbutton-color" content="rgba(41, 41, 41, 0.9)">
    <!-- For iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
      /* 手機版 (視窗寬度小於 768px 時) */
      @media (max-width: 768px)  {
        body {
          background-attachment: scroll;
        }
      }
    </style>
  </head>
  <body style="background-color: rgb(255, 255, 255);overflow-x: hidden;background-attachment: fixed;">
    <!--最重要-->
    <div id="app" style="background-image: url('/src/photo/bg_bggenerator_com.jpg');background-attachment: fixed;overflow-x: hidden;">
      
    </div>
    <script type="module" src="/src/main.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap tooltips-->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <!--Bootstrap Popovers-->
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
  </body>
</html>
